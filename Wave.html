<html>
<head>
	<title>Waves</title>
	<style>
	body { margin: 0; }
	canvas { width: 100%; height: 100% }
	</style>
	<meta charset="utf-8">
</head>
<body>
	<script src="lib/three.js/three.min.js"></script>
	<script src="lib/three.js/controls/OrbitControls.js"></script>
	<script src="lib/stats.min.js"></script>

	<script src="js/stats.js"></script>

	<script src="js/initWaves.js"></script>
	<script src="js/waves.js"></script>
	<script src="js/render.js"></script>
	<script>

	init();


	//      Sea
	var widthSegments = 1000 ;
	var heightSegments = 1000 ;

	var sea_material = new THREE.	MeshNormalMaterial({
		side: THREE.DoubleSide
	});
  // var sea_material = new THREE.MeshBasicMaterial({
	// 	wireframe : true,
	// 	color : 0x0092ff,
	// 	shading : true
	// });

  var sea_geometry = new THREE.PlaneBufferGeometry(worldSize, worldSize, widthSegments, heightSegments);

  var sea = new THREE.Mesh(sea_geometry, sea_material);
  sea.rotateX(Math.PI / 2);

	scene.add(sea);
	/////////////////////////////////////////////////////////////
	//
	var geometry = new THREE.Geometry();

	geometry.vertices.push(
		new THREE.Vector3( -10,  10, 0 ),
		new THREE.Vector3( -10, -10, 0 ),
		new THREE.Vector3(  10, -10, 0 )
	);

	geometry.faces.push( new THREE.Face3( 0, 1, 2 ) );

	// geometry.computeBoundingSphere();
	var lol = new THREE.Mesh(geometry, sea_material);
	scene.add(lol);
	//
	/////////////////////////////////////////////////////////////
	console.log("Vertices : " + geometry.vertices[0]);
	console.log("id :" + sea_geometry.id);
	console.log("faces : " + sea_geometry.faces);



	animate();

	</script>
